<!DOCTYPE html>
<html>
<head>
<title>iOS Automatic Deep Linking</title>
<script>
//see if our window is active
window.isActive = true;
$(window).focus(function() { this.isActive = true; });
$(window).blur(function() { this.isActive = false; });

function startMyApp(){
window.location.href = "Cash Minute://somestring";

}
</script>
<style type="text/css">
.twitter-detect {
display: none;
}
</style>
</head>
<body onload="startMyApp()">
<p>Website content.</p>
  
  <a href="Cash Minute://somestring">Click here if app doesn't open...-------------</a>
</body>
</html>
